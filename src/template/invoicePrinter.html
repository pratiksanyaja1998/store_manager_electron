    <div class="controlTopHome hide-print w3-center w3-card w3-custom-teal w3-padding ">

            <table>

                <tr>
                    <td style="width:80%">
                        <button class="w3-button  w3-light-grey" ng-click="print()">PRINT</button>
                    </td>

                    <td>
                        <select class="tempalte-select " style="width:250px" ng-model="template" ng-options="t.name for t in templates">
                        </select>

                    </td>

                </tr>

            </table>

    </div>


    <div class="hide-print">
        <div class="error w3-margin">
            If you want to change or create new template please contact <a href="http://spyhunteritsolution.in">http://spyhunteritsolution.in</a> .
        </div>
    </div>

    <div class="print-view-bottom "  ng-include="template.url">

    </div>


</div>
